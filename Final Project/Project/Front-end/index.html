  <body>
    <div class="container1">


      <div class="upper-navbar">
        <div class="logo-container">
            <img class="img-fluid" style="margin-left:20px; margin-top:10px"  src="images/logo.png" width="200" height="180">

        </div>

        <div class="sign-in-up">
          <div class="shadow-lg p-3 mb-5 bg-white rounded" id="inner-sign-in-up">

            <button type="button" id="sign-in" class="btn btn-outline-success" data-toggle="modal" data-target="#signInModal" style="margin-top:-11px;margin-left:23%;">Sign In</button>
            <button type="button" id="sign-up" class="btn btn-outline-success" data-toggle="modal" data-target="#signUpModal" style="margin-top:-11px;">Sign Up</button>
            <a id="sign-in-link" style="margin-top:-11px;color: green" href="#signInModal" data-toggle="modal">Sign In</a>
            <a id="sign-up-link" style="margin-top:-11px;color: green" href="#signUpModal" data-toggle="modal">Sign Up</a>


            <!--Sign in Modal-->
            <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign in here to continue</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form method="post" id="sign-in-form">
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Email Address:</label>
                        <input type="text" class="form-control" name="email_address" id="email-address">
                      </div>
                      <div class="form-group">
                        <label for="message-text" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" name="password" id="password">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" onclick="onLoginButtonClick(event)">Sign In</button>
                  </div>
                </div>
              </div>
            </div>





            <!--Sign up Modal-->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign up here</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">


                    <form method="post" id="sign-up-form">

                      <div class="form-group">
                        <label for="exampleFormControlInput1">User Name</label>
                        <input type="text" class="form-control" name="user_name" id="user-name" placeholder="user name">
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlInput2">Email address</label>
                        <input type="email" class="form-control" name="email_address" id="email-address" placeholder="name@gmail.com">
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlInput3">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect4">Type of account</label>
                        <select class="form-control" name="type_of_account" id="select-type-of-account">
                          <option>User</option>
                          <option>Specialist</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="exampleFormControlTextarea5">Current address</label>
                        <textarea class="form-control" name="current_address" id="current-address" rows="2"></textarea>
                      </div>
                    </form>


                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" onclick="onRegistrationButtonClick(event)">Sign Up</button>
                  </div>
                </div>
              </div>
            </div>






          </div>
        </div>

      </div>
